<html  lang="en"  xmlns:th:="http://www.thymeleaf.org"
       xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">

<body>
<div class="header">
    <div class="container">
        <div class="row">
            <div class="col-lg-4 col-md-4 col-sm-12 col-xs-12">
                <a th:href="@{/index}"><img th:src="@{images/logo.png}" alt=""></a><h1 style="display: inline;">南方航空</h1>
            </div>
            <div class="col-lg-8 col-md-4 col-sm-12 col-xs-12">
                <div class="navigation">
                    <div id="navigation">
                        <ul>
                            <li class="active"><a th:href="@{/index}">Home</a></li>
                            <ul>
                                <li><a href="#" title="Service List">Key Value</a></li>
                                <li><a href="#" title="Service Detail">Table data</a></li>
                                <li><a href="#" title="Service Detail">Article</a></li>
                            </ul>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="page-header">
    <div class="container">
        <div class="row">
            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                <div class="page-caption">
                    <h2 class="page-title">托运 - 行李计费平台</h2>
                    <div class="page-breadcrumb">
                        <ol class="breadcrumb">
                            <li><a th:href="@{/index}">Home</a></li>
                            <li class="active">KEY - VALUE</li>
                        </ol>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="content">
    <div class="container">
        <div class="row">
            <div class="col-lg-8 col-md-8 col-sm-8 col-xs-8">
                <div class="sidenav">
                    <h1> input your message </h1>
                    <p>请输入你的行李信息</p>
                    <form th:action="@{/Calculation}" action="/Cal" method="post" th:object="${receive_bag}">
                        <div class="row">
                            <div class="col-sm-6" style="display: none;">
                                <label class="control-label">航班类型</label>
                                <input class="form-control" th:field="*{road_type}"/>
                            </div>
                            <div class="col-sm-6" style="display: none;">
                                <label class="control-label">舱位</label>
                                <input class="form-control" th:field="*{site_type}"/>
                            </div>
                            <div class="col-sm-6" style="display: none;">
                                <label class="control-label">行李数量</label>
                                <input class="form-control" th:field="*{now_size}"/>
                            </div>
                            <div class="col-sm-6" th:if="*{now_size} > 0">
                                <label class="control-label">第一件行李重量</label>
                                <div class="col-sm-10"><input id="weight_1" class="form-control" th:field="*{bag_1_zhong}"/></div>
                                <div class="col-sm-2"><label style="display: inline">Kg</label></div>
                            </div>
                            <div class="col-sm-6" th:if="*{now_size} > 0">
                                <label class="control-label">第一件行李尺寸</label>
                                <div class="col-sm-10"><input class="form-control" th:field="*{bag_1_size}"/></div>
                                <div class="col-sm-2"><label style="display: inline">cm</label></div>
                            </div>
                            <div class="col-sm-6" th:if="*{now_size} > 1">
                                <label class="control-label">第二件行李重量</label>
                                <div class="col-sm-10"><input class="form-control" th:field="*{bag_2_zhong}"/></div>
                                <div class="col-sm-2"><label style="display: inline">Kg</label></div>
                            </div>
                            <div class="col-sm-6" th:if="*{now_size} > 1">
                                <label class="control-label">第二件行李尺寸</label>
                                <div class="col-sm-10"><input class="form-control" th:field="*{bag_2_size}"/></div>
                                <div class="col-sm-2"><label style="display: inline">cm</label></div>
                            </div>
                            <div class="col-sm-6" th:if="*{now_size} > 2">
                                <label class="control-label" >第三件行李重量</label>
                                <div class="col-sm-10"><input class="form-control" th:field="*{bag_3_zhong}"/></div>
                                <div class="col-sm-2"><label style="display: inline">Kg</label></div>
                            </div>
                            <div class="col-sm-6" th:if="*{now_size} > 2">
                                <label class="control-label">第三件行李尺寸</label>
                                <div class="col-sm-10"><input class="form-control" th:field="*{bag_3_size}"/></div>
                                <div class="col-sm-2"><label style="display: inline">cm</label></div>
                            </div>
                            <div class="col-sm-6" th:if="*{now_size} > 3">
                                <label class="control-label">第四件行李重量</label>
                                <div class="col-sm-10"><input class="form-control" th:field="*{bag_4_zhong}"/></div>
                                <div class="col-sm-2"><label style="display: inline">Kg</label></div>
                            </div>
                            <div class="col-sm-6" th:if="*{now_size} > 3">
                                <label class="control-label">第四件行李尺寸</label>
                                <div class="col-sm-10"><input class="form-control" th:field="*{bag_4_size}"/></div>
                                <div class="col-sm-2"><label style="display: inline">cm</label></div>
                            </div>
                            <div class="col-sm-6" th:if="*{now_size} > 4">
                                <label class="control-label">第五件行李重量</label>
                                <div class="col-sm-10"><input class="form-control" th:field="*{bag_5_zhong}"/></div>
                                <div class="col-sm-2"><label style="display: inline">Kg</label></div>
                            </div>
                            <div class="col-sm-6" th:if="*{now_size} > 4">
                                <label class="control-label">第五件行李尺寸</label>
                                <div class="col-sm-10"><input class="form-control" th:field="*{bag_5_size}"/></div>
                                <div class="col-sm-2"><label style="display: inline">cm</label></div>
                            </div>
                            <div class="col-sm-6">
                                <label class="control-label">有无婴儿</label>
                                <select class="form-control" th:field="*{baby_num}">
                                    <option value="0">无</option>
                                    <option value="1">有</option>
                                </select>
                            </div>
                            <div class="col-sm-12">
                                <button type="submit" class="btn btn-block">Continue</button>
                            </div>
                            <button type="button" th::onclick="ceshi">检测</button>
                        </div>
                    </form>
                </div>
            </div>
            <div class="col-sm-4">
                <h1>Warning</h1>
                <p>1. 一些注意事项</p>
            </div>
        </div>

    </div>
</div>
<div class="footer">
    <!-- footer-->
    <div class="container">
    </div>
</div>

    function f() {
        var number = document.getElementById('weight_1').innerHTML;
        Console.log('第一件行李重量为' + number);
    }
</script>

</html>
